<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spectrum â€” Deep Analysis</title>
<style>
  :root {
    --bg: #0B0F1A;
    --surface: #131829;
    --surface2: #1A2035;
    --border: rgba(255,255,255,0.06);
    --text: #E2E8F0;
    --text-muted: #94A3B8;
    --text-faint: #64748B;
    --accent: #818CF8;
    --accent2: #A78BFA;
    --green: #4ADE80;
    --yellow: #FBBF24;
    --red: #F87171;
    --blue: #60A5FA;
    --sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --serif: Georgia, 'Times New Roman', serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--sans);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ---- LOADING SCREEN ---- */
  #loading-screen {
    position: fixed; inset: 0; z-index: 100;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: var(--bg);
    transition: opacity .6s, visibility .6s;
  }
  #loading-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

  .loader-orb {
    width: 120px; height: 120px; position: relative; margin-bottom: 40px;
  }
  .loader-orb::before {
    content: ''; position: absolute; inset: 0; border-radius: 50%;
    background: conic-gradient(from 0deg, transparent, var(--accent), var(--accent2), transparent);
    animation: orb-spin 2s linear infinite;
  }
  .loader-orb::after {
    content: ''; position: absolute; inset: 6px; border-radius: 50%;
    background: var(--bg);
  }
  .loader-glow {
    position: absolute; inset: -20px; border-radius: 50%;
    background: radial-gradient(circle, rgba(129,140,248,0.15), transparent 70%);
    animation: glow-pulse 2s ease-in-out infinite;
  }
  .loader-icon {
    position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
    z-index: 2; font-size: 28px; color: var(--accent);
  }

  @keyframes orb-spin { to { transform: rotate(360deg); } }
  @keyframes glow-pulse { 0%,100% { opacity: .5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }

  /* Progress bar */
  .progress-track {
    width: 280px; height: 3px; border-radius: 2px;
    background: var(--border); overflow: hidden; margin-bottom: 20px;
  }
  .progress-fill {
    height: 100%; border-radius: 2px; width: 0%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    transition: width .8s cubic-bezier(.4,0,.2,1);
  }

  .loader-status {
    font-size: 13px; color: var(--text-muted); letter-spacing: .5px;
    min-height: 20px; transition: opacity .3s;
  }
  .loader-substatus {
    font-size: 11px; color: var(--text-faint); margin-top: 6px;
  }

  /* Floating particles */
  .particles { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 99; }
  .particle {
    position: absolute; width: 2px; height: 2px; border-radius: 50%;
    background: var(--accent); opacity: 0;
    animation: float-up var(--dur) var(--delay) ease-out infinite;
  }
  @keyframes float-up {
    0% { opacity: 0; transform: translateY(0) scale(0); }
    20% { opacity: .6; transform: scale(1); }
    100% { opacity: 0; transform: translateY(-100vh) scale(0); }
  }

  /* ---- MAIN LAYOUT ---- */
  .page-layout {
    display: grid;
    grid-template-columns: 1fr minmax(0, 760px) 1fr;
    gap: 0;
    padding: 40px 16px 80px;
    min-height: 100vh;
  }
  @media (max-width: 1100px) {
    .page-layout { grid-template-columns: 1fr; padding: 40px 16px 80px; }
    .side-panel { display: none; }
  }

  /* Side panels */
  .side-panel {
    position: sticky; top: 40px; align-self: start;
    max-height: calc(100vh - 80px); overflow-y: auto;
    padding: 0 12px;
    scrollbar-width: thin; scrollbar-color: var(--border) transparent;
  }
  .side-panel::-webkit-scrollbar { width: 4px; }
  .side-panel::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .side-card {
    padding: 14px 16px; border-radius: 10px; margin-bottom: 12px;
    background: var(--surface); border: 1px solid var(--border);
    animation: section-in .4s ease both;
  }
  .side-card-label {
    font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px;
    color: var(--accent); margin-bottom: 10px; display: flex; align-items: center; gap: 6px;
  }
  .side-card-label::before {
    content: ''; width: 3px; height: 12px; border-radius: 2px;
    background: linear-gradient(180deg, var(--accent), var(--accent2));
  }
  .side-source {
    font-size: 12px; color: var(--text-muted); line-height: 1.5;
    padding: 6px 0; border-bottom: 1px solid var(--border);
  }
  .side-source:last-child { border-bottom: none; }
  .side-source strong { color: var(--text); font-weight: 600; }
  .side-evidence-tag {
    display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 10px;
    font-weight: 600; margin-right: 4px; margin-bottom: 3px;
  }

  /* ---- RESULTS (center column) ---- */
  #results { display: none; }
  #results.visible { display: block; animation: fade-in .5s ease; }
  @keyframes fade-in { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: none; } }

  .result-header {
    margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border);
  }
  .result-title {
    font-family: var(--serif); font-size: 22px; font-weight: 600;
    line-height: 1.35; margin-bottom: 8px; color: var(--text);
  }
  .result-meta {
    font-size: 12px; color: var(--text-faint); display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
  }

  /* Section */
  .section {
    margin-bottom: 28px; padding: 20px 24px; border-radius: 12px;
    background: var(--surface); border: 1px solid var(--border);
    animation: section-in .4s ease both;
  }
  .section:nth-child(2) { animation-delay: .05s; }
  .section:nth-child(3) { animation-delay: .1s; }
  .section:nth-child(4) { animation-delay: .15s; }
  .section:nth-child(5) { animation-delay: .2s; }
  .section:nth-child(6) { animation-delay: .25s; }
  @keyframes section-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

  .section-label {
    font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px;
    color: var(--text-faint); margin-bottom: 12px;
  }

  /* Badges */
  .badge {
    display: inline-flex; align-items: center; gap: 4px;
    padding: 3px 10px; border-radius: 10px; font-size: 11px; font-weight: 600;
  }

  /* Lean bar */
  .lean-bar {
    height: 6px; border-radius: 3px; position: relative;
    background: linear-gradient(to right, #7CB3E0, #94A3B8, #D98282);
  }
  .lean-dot {
    position: absolute; top: -5px; width: 16px; height: 16px; border-radius: 50%;
    background: white; border: 3px solid var(--accent);
    box-shadow: 0 0 12px rgba(129,140,248,.4); transform: translateX(-8px);
  }

  /* Claims */
  .claim-card {
    padding: 14px 16px; border-radius: 8px; margin-bottom: 10px;
    background: var(--surface2); border-left: 3px solid var(--text-faint);
    transition: border-color .2s, background .2s;
  }
  .claim-card:hover { background: rgba(255,255,255,.03); }
  .claim-card.high { border-left-color: var(--red); }
  .claim-card.medium { border-left-color: var(--yellow); }
  .claim-card.low { border-left-color: var(--blue); }
  .claim-card.verified { border-left-color: var(--green); border-left-style: dashed; }
  .claim-card.neutral { border-left-color: var(--text-faint); border-left-style: dashed; }

  .claim-sentence {
    font-family: var(--serif); font-size: 14px; line-height: 1.55;
    color: var(--text); margin-bottom: 8px; font-style: italic;
  }
  .claim-explanation {
    font-size: 13px; color: var(--text-muted); line-height: 1.5; margin-bottom: 8px;
  }
  .claim-meta { display: flex; flex-wrap: wrap; gap: 6px; align-items: center; }

  .source-item {
    display: flex; gap: 6px; align-items: baseline; font-size: 12px; margin-bottom: 4px;
  }
  .source-item strong { color: var(--text); }
  .source-item span { color: var(--text-muted); }

  .data-chip {
    display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 12px;
    background: rgba(96,165,250,.08); color: var(--blue); margin: 2px 4px 2px 0;
  }

  .gap-item {
    font-size: 12px; color: var(--yellow); margin-bottom: 3px; padding-left: 4px;
  }

  /* Polarization gauge */
  .pol-track {
    height: 6px; border-radius: 3px; background: rgba(255,255,255,.06);
    overflow: hidden;
  }
  .pol-fill { height: 100%; border-radius: 3px; transition: width .6s ease; }

  /* Hidden bias cards */
  .bias-card {
    padding: 12px 16px; border-radius: 8px; margin-bottom: 8px;
    background: var(--surface2); border: 1px solid var(--border);
  }
  .bias-card .assumption { font-family: var(--serif); font-size: 13px; color: var(--text); line-height: 1.5; }
  .bias-card .location { font-size: 11px; color: var(--text-faint); margin-top: 4px; font-style: italic; }

  .cw-bar { height: 4px; border-radius: 2px; background: rgba(255,255,255,.06); overflow: hidden; }
  .cw-fill { height: 100%; border-radius: 2px; }

  /* Back button */
  .back-btn {
    position: fixed; top: 20px; left: 20px; z-index: 50;
    padding: 8px 16px; border-radius: 8px; border: 1px solid var(--border);
    background: var(--surface); color: var(--text-muted); font-family: var(--sans);
    font-size: 12px; cursor: pointer; transition: all .2s; display: flex; align-items: center; gap: 6px;
  }
  .back-btn:hover { background: var(--surface2); color: var(--text); border-color: var(--accent); }

  .error-msg {
    text-align: center; padding: 60px 20px; color: var(--red); font-size: 14px;
  }

  /* ---- BOTTOM DEEP LOADER (shows below fast results while deep loads) ---- */
  #deep-bottom-loader {
    display: none;
    padding: 32px 24px 48px;
    text-align: center;
    animation: fade-in .5s ease;
  }
  #deep-bottom-loader.visible { display: block; }

  .deep-loader-orb {
    width: 56px; height: 56px; margin: 0 auto 20px; position: relative;
  }
  .deep-loader-orb::before {
    content: ''; position: absolute; inset: 0; border-radius: 50%;
    border: 2px solid transparent;
    border-top-color: var(--accent); border-right-color: var(--accent2);
    animation: orb-spin 1.2s linear infinite;
  }
  .deep-loader-orb::after {
    content: ''; position: absolute; inset: 8px; border-radius: 50%;
    border: 2px solid transparent;
    border-bottom-color: var(--accent2); border-left-color: var(--accent);
    animation: orb-spin 1.8s linear infinite reverse;
  }
  .deep-loader-glow {
    position: absolute; inset: -12px; border-radius: 50%;
    background: radial-gradient(circle, rgba(129,140,248,0.1), transparent 70%);
    animation: glow-pulse 2.5s ease-in-out infinite;
  }

  .deep-loader-bar {
    width: 200px; height: 2px; margin: 0 auto 16px; border-radius: 1px;
    background: var(--border); overflow: hidden;
  }
  .deep-loader-fill {
    height: 100%; width: 0%; border-radius: 1px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    transition: width 1s cubic-bezier(.4,0,.2,1);
  }

  .deep-loader-remark {
    font-size: 13px; color: var(--text-muted); line-height: 1.6;
    max-width: 400px; margin: 0 auto 6px;
    transition: opacity .4s;
  }
  .deep-loader-sub {
    font-size: 11px; color: var(--text-faint); font-style: italic;
  }

  @keyframes remark-swap {
    0%, 10% { opacity: 0; transform: translateY(6px); }
    15%, 85% { opacity: 1; transform: none; }
    90%, 100% { opacity: 0; transform: translateY(-6px); }
  }

  /* ---- RESEARCH FOUNDATIONS ---- */
  .citations-section {
    margin-top: 48px; padding: 28px 24px 24px; border-radius: 12px;
    background: var(--surface); border: 1px solid rgba(129,140,248,.12);
    animation: citations-in .8s ease both;
    animation-delay: .6s;
  }
  @keyframes citations-in {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: none; }
  }
  .citations-header {
    font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.4px;
    color: var(--accent); margin-bottom: 6px; display: flex; align-items: center; gap: 8px;
  }
  .citations-header::before {
    content: '\2726'; font-size: 14px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .citations-sub {
    font-size: 11px; color: var(--text-faint); margin-bottom: 20px; line-height: 1.5;
  }
  .citation-group { margin-bottom: 16px; }
  .citation-group:last-child { margin-bottom: 0; }
  .citation-feature {
    font-size: 12px; font-weight: 700; color: var(--text); margin-bottom: 6px;
    display: flex; align-items: center; gap: 8px;
  }
  .citation-feature .cit-num {
    display: inline-flex; align-items: center; justify-content: center;
    width: 20px; height: 20px; border-radius: 5px; font-size: 10px; font-weight: 700;
    background: rgba(129,140,248,.1); color: var(--accent); flex-shrink: 0;
  }
  .citation-paper {
    font-size: 11px; color: var(--text-muted); line-height: 1.55;
    padding: 4px 0 4px 28px;
  }
  .citation-paper .venue { color: var(--text-faint); font-style: italic; }
  .citations-footer {
    margin-top: 18px; padding-top: 14px; border-top: 1px solid var(--border);
    font-size: 11px; color: var(--text-faint); line-height: 1.5;
    display: flex; align-items: center; gap: 12px;
  }
  .citations-footer a {
    color: var(--accent); text-decoration: none; font-weight: 600;
    transition: color .2s;
  }
  .citations-footer a:hover { color: var(--accent2); }

  /* ---- GLOSSARY / HOW IT WORKS ---- */
  .glossary-section {
    margin-top: 36px; padding: 28px 24px 24px; border-radius: 12px;
    background: var(--surface); border: 1px solid rgba(129,140,248,.08);
    animation: citations-in .8s ease both;
    animation-delay: .3s;
  }
  .glossary-header {
    font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.4px;
    color: var(--accent); margin-bottom: 6px; display: flex; align-items: center; gap: 8px;
  }
  .glossary-header::before {
    content: '\2699'; font-size: 14px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .glossary-sub {
    font-size: 11px; color: var(--text-faint); margin-bottom: 20px; line-height: 1.5;
  }
  .glossary-grid {
    display: flex; flex-direction: column; gap: 10px;
  }
  .glossary-card {
    padding: 16px 20px; border-radius: 10px;
    background: var(--surface2); border: 1px solid var(--border);
    transition: border-color .2s;
  }
  .glossary-card:hover { border-color: rgba(129,140,248,.2); }
  .glossary-card-name {
    font-size: 13px; font-weight: 700; color: var(--text); margin-bottom: 10px;
    display: flex; align-items: center; gap: 8px;
  }
  .glossary-dot {
    width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0;
  }
  .glossary-card-what {
    font-size: 12.5px; color: var(--text-muted); line-height: 1.65; margin-bottom: 10px;
  }
  .glossary-card-why {
    font-size: 12px; color: var(--text-faint); line-height: 1.6;
    padding: 10px 14px; border-radius: 8px;
    border-left: 2px solid rgba(129,140,248,.25);
    background: rgba(255,255,255,.015);
  }
  .glossary-card-why::before {
    content: 'Why it matters'; display: block;
    font-size: 9px; font-weight: 700; text-transform: uppercase;
    letter-spacing: .8px; color: var(--accent); margin-bottom: 4px;
    font-style: normal;
  }
  .glossary-footer {
    margin-top: 18px; padding-top: 14px; border-top: 1px solid var(--border);
    font-size: 11px; color: var(--text-faint); line-height: 1.5; text-align: center;
  }

  /* Perspective pills */
  .perspective-pill {
    display: inline-block; padding: 3px 10px; border-radius: 10px;
    font-size: 11px; margin: 2px 4px 2px 0;
  }
  .perspective-pill.present {
    background: rgba(74,222,128,.08); color: var(--green);
    border: 1px solid rgba(74,222,128,.2);
  }
  .perspective-pill.missing {
    background: rgba(248,113,113,.08); color: var(--red);
    border: 1px solid rgba(248,113,113,.2);
  }

  /* Omission tags */
  .omission-item {
    font-size: 12px; color: var(--text-muted); line-height: 1.5;
    padding: 6px 0; border-bottom: 1px solid var(--border);
  }
  .omission-item:last-child { border-bottom: none; }
  .omission-tag {
    display: inline-block; padding: 2px 8px; border-radius: 4px;
    font-size: 10px; font-weight: 600; margin-right: 6px;
  }

  /* Bias type badge (small, before pattern name) */
  .bias-type-badge {
    display: inline-block; padding: 2px 6px; border-radius: 4px;
    font-size: 9px; font-weight: 700; text-transform: uppercase;
    letter-spacing: .5px; margin-right: 6px;
  }
</style>
</head>
<body>

<!-- Initial loading state (visible immediately) -->
<div id="init-loading" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">
  <div class="loader-orb">
    <div class="loader-glow"></div>
    <div class="loader-icon">S</div>
  </div>
  <div class="progress-track"><div class="progress-fill" id="init-fill" style="width:5%;"></div></div>
  <div id="init-status" style="font-size:13px;color:var(--text-muted);margin-top:8px;">Loading article data&#8230;</div>
</div>

<!-- Top progress strip (shows during deep load after fast results render) -->
<div id="deep-strip" style="display:none;">
  <div class="progress-track" style="width:100%;position:fixed;top:0;left:0;z-index:200;border-radius:0;">
    <div class="progress-fill" id="progress-fill" style="width:0%;"></div>
  </div>
  <div id="deep-status" style="position:fixed;top:6px;right:16px;z-index:200;font-size:11px;color:var(--text-faint);font-family:var(--sans);display:flex;align-items:center;gap:6px;">
    <span style="width:8px;height:8px;border-radius:50%;background:var(--accent);animation:glow-pulse 1.5s ease-in-out infinite;"></span>
    <span id="deep-status-text">Running deep analysis&#8230;</span>
  </div>
</div>

<!-- 3-column layout: left evidence | center results | right sources -->
<div class="page-layout" style="display:none;" id="page-layout">
  <div class="side-panel" id="side-left"></div>
  <div>
    <div id="results"></div>
    <div id="deep-bottom-loader"></div>
  </div>
  <div class="side-panel" id="side-right"></div>
</div>

<script src="deep-analysis/loader.js"></script>
<script src="deep-analysis/citations.js"></script>
<script src="deep-analysis/glossary.js"></script>
<script src="deep-analysis/render-panels.js"></script>
<script src="deep-analysis/render-center.js"></script>
<script src="deep-analysis/main.js"></script>
</body>
</html>
