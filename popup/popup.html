<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <span class="popup-logo">SPECTRUM</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="popup-status" id="status-section">
      <div class="status-icon" id="status-icon">&#x25CB;</div>
      <div class="status-text" id="status-text">Checking...</div>
    </div>

    <div class="popup-setting">
      <label for="sensitivity-select">Sensitivity</label>
      <select id="sensitivity-select">
        <option value="strict">Strict</option>
        <option value="standard" selected>Standard</option>
        <option value="aggressive">Aggressive</option>
      </select>
    </div>

    <div class="popup-analysis" id="analysis-section" style="display: none;">
      <div class="analysis-summary" id="analysis-summary"></div>
    </div>

    <div class="popup-footer">
      <a href="#" id="open-options">Full Settings</a>
    </div>
  </div>
  <script src="../shared/constants.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
