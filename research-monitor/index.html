<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Research Monitor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Auth Gate -->
    <div id="auth-gate" class="auth-gate">
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#a5b4fc" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></svg>
            </div>
            <h1>Spectrum Research Monitor</h1>
            <p>Academic paper tracking for bias detection research</p>
            <button id="sign-in-btn" class="btn btn-primary">Sign in with Google</button>
        </div>
    </div>

    <!-- App Shell -->
    <div id="app" class="app hidden">
        <!-- Nav -->
        <nav class="nav">
            <div class="nav-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#a5b4fc" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></svg>
                <span>Spectrum Research</span>
            </div>
            <div class="nav-links">
                <a href="#/" class="nav-link" data-route="dashboard">Dashboard</a>
                <a href="#/papers" class="nav-link" data-route="papers">Papers</a>
                <a href="#/digests" class="nav-link" data-route="digests">Digests</a>
                <a href="#/upgrades" class="nav-link" data-route="upgrades">Upgrades</a>
            </div>
            <button id="sign-out-btn" class="btn btn-ghost">Sign Out</button>
        </nav>

        <!-- Content -->
        <main id="content" class="content"></main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/papers.js"></script>
    <script src="js/digest.js"></script>
    <script src="js/paper-detail.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
